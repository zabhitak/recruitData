    <div style="color:rgb(15, 13, 1)">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Choose your Education</h3>


            <select name="Education" id="fuel" required="required" >
                <option value="1">MCA/ME</option>
                <option value="2">MS/MTech</option>
                <option value="3">BSc/BCS</option>
                <option value="5">BE</option>
                <option value="4">Other</option>
                <!-- <option value="Diesel">CNG</option> -->
            </select>

            <h3>What is your current CGPA</h3><br><input id="second" name="CGPA" required="required" placeholder="Fill you CGPA out of 10 eg, 9.58">
            <h3>Years of Experience</h3><input id="third" name="Experience" required="required" placeholder="Fill you experience 10 eg, 4">

            <h3>Source Id</h3><br><select name="SourceId" id="fuel" required="required">
                <option value="Indeed">Indeed</option>
                <option value="Shine">Shine</option>
                <option value="Naukri">Naukri</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Consultant2">Consultant2</option>
                <option value="Referral">Referral</option>
     
            </select>
  
            <br><br><button id="sub" type="submit ">Calculate the importance</button>
            <br>

        </form>

        <br><br><h3>{{ prediction_text }}<h3>
    </div>
